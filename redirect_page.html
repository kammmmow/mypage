<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>鴨田遥平のポートフォリオ - リダイレクト中...</title>
    
    <!-- すぐにリダイレクト -->
    <meta http-equiv="refresh" content="3;url=https://kammmmow.github.io/kamoda-portfolio/">
    
    <!-- 検索エンジン向けの正規URL -->
    <link rel="canonical" href="https://kammmmow.github.io/kamoda-portfolio/">
    
    <!-- SEO対策 -->
    <meta name="description" content="鴨田遥平のポートフォリオサイトが新しいURLに移転しました。">
    <meta name="robots" content="noindex,follow">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px 0;
        }
        
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .redirect-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .countdown {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: bold;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 600px) {
            .redirect-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">🚀</div>
        <h1>サイトが新しくなりました！</h1>
        <div class="loading"></div>
        <p>新しいポートフォリオサイトに移動中...</p>
        <div class="countdown" id="countdown">3秒後に自動的にリダイレクトします</div>
        
        <a href="https://kammmmow.github.io/kamoda-portfolio/" class="redirect-link">
            すぐに新サイトへ移動
        </a>
    </div>

    <script>
        // JavaScriptでのリダイレクト（フォールバック）
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownElement.textContent = `${countdown}秒後に自動的にリダイレクトします`;
            } else {
                countdownElement.textContent = 'リダイレクト中...';
                clearInterval(timer);
                // メタタグでのリダイレクトが失敗した場合のフォールバック
                window.location.href = 'https://kammmmow.github.io/kamoda-portfolio/';
            }
        }, 1000);
        
        // 即座にリダイレクト（最優先）
        setTimeout(() => {
            window.location.href = 'https://kammmmow.github.io/kamoda-portfolio/';
        }, 3000);
    </script>
</body>
</html>
